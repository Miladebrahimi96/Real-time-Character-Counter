<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Char Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Real-time Character Counter</h1>
        <textarea  id="text-aria" maxlength="100" placeholder="Write Something..."></textarea>
        <div class="counter-container">
            <span >Total : <span class="total-chars"></span></span>
            <span >Remaining : <span class="remaining-chars"></span></span>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
